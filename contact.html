    <!-- Contact Form Start -->
     <section class="py-4">
      <div class="container px-5">
          <div class="bg-light rounded-4 py-5 px-4 px-md-5">
              <div class="text-center mb-5">
                  <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
                  <h1 class="fw-bolder text-gradient">Get in touch</h1>
                  <p class="lead fw-normal text-muted mb-0">Feel free to get in touch with me if you have any questions.</p>
              </div>
              <div class="row gx-5 justify-content-center">
                  <div class="col-lg-8 col-xl-6">
                      <form id="contactForm">
                        <!-- Name -->
                          <div class="form-floating mb-3">
                              <input class="form-control" id="name" type="text" placeholder="Enter your name..." data-sb-validations="required" />
                              <label for="name">Full name</label>
                              <div class="invalid-feedback">A name is required.</div>
                          </div>
                          <!-- Email -->
                          <div class="form-floating mb-3">
                              <input class="form-control" id="email" type="email" placeholder="name@example.com"/>
                              <label for="email">Email address</label>
                          </div>
                          <!-- Phone -->
                          <div class="form-floating mb-3">
                              <input class="form-control" id="phone" type="tel" placeholder="(123) 456-7890"/>
                              <label for="phone">Phone number</label>
                          </div>
                          <!-- Message -->
                          <div class="form-floating mb-3">
                              <textarea class="form-control" id="message" type="text" placeholder="Enter your message here..." style="height: 8rem"></textarea>
                              <label for="message">Message</label>
                          </div>
                          <!-- Submit Button-->
                          <div class="d-grid"><button class="btn btn-primary btn-lg" id="submitbtn" type="submit">Submit</button></div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </section>
